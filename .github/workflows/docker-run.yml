name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: whoan/docker-build-with-cache-action@master
      with:
        username: "${{ secrets.DOCKERHUB_USERNAME }}"  
        password: "${{ secrets.DOCKERHUB_PASSWORD }}" 
        context: ./Docker/
        image_name: geog_alpine 
        push_git_tag: true
        push_image_and_stages: docker run geog_alpine:latest  # eg: push only if docker run succeed
    - name: Run test
      run: |
        docker run --rm -d --name test_container -p 8888:8888 geog_alpine
        docker run --link test_container:test_container waisbrot/wait
        curl --fail http://localhost:8888
